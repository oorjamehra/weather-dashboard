<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
		<title>Weather Dashboard</title>
	</head>

<body>

    <div class="container">
        <nav class="navbar">
            <p class="header-style">Weather Dashboard</p>
        </nav>
        <div class="row">
            <div class="col-4">
                <div class="searchBar">Search for a City:</div>
                <div class="input">
                    <input type="text" id="city" class="form-control">
                    <div class="search-input">
                        <button class="btn-primary" type="button" id="searchCity"><i class="buttonSearch"></i>Search</button>
                    </div>
                </div>
                <div class="list-group"></div>
            </div>
            <div class="col-8">
                <div class="row p-2">
                    <div class="card">
                        <div class="card-body"></div>
                    </div>
                </div>
                    <div class="row">
                        <h4>5-Day Forecast:</h4>
                    </div>
                <div id="weeklyForecast" class="row"></div>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js/script.js"></script>
    
</body>

</html>
